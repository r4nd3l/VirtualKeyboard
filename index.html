<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg"/>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/font-awesome.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts Roboto - Fallback -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <title>DevCorner</title>
</head>
<body>
  <i class="fas fa-code" id="_myBtn"></i>
  <!-- Content will goes here -->
  <section>
    <div class="cable">
      <canvas id="cableCanvas" width="700" height="350">
        Your browser does not support the HTML5 canvas tag.
      </canvas>
    </div>
    <div class="keyboard-base">
        <div class="key">~</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">+</div>
        <div class="key delete">Delete</div>
        <div class="key tab">Tab</div>
        <div class="key">Q</div>
        <div class="key">w</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key backslash">\</div>
        <div class="key capslock">CapsLock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key return">Enter</div>
        <div class="key leftshift">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key rightshift">Shift</div>
        <div class="key leftctrl">Ctrl</div>
        <div class="key">Alt</div>
        <div class="key command">Cmd</div>
        <div class="key space">Space</div>
        <div class="key command">Cmd</div>
        <div class="key">Alt</div>
        <div class="key">Ctrl</div>
        <div class="key">Fn</div>
    </div>
  </section>
  <!-- Content will goes here - END -->

  <!-- The Modal -->
  <div id="_myModal" class="_modal">
    <div class="_modal-content">
      <div class="_modal-header"><span class="_close"><i class="far fa-times-circle"></i></span></div>
      <div class="_modal-body">
        <span class="_brand"><i class="fas fa-code"></i> DevCorner Community</span><br>
        <span class="_slogan">The independent web developer <a href="https://github.com/r4nd3l" title="Github sources" class="_community">community</a></span>
       </div>
    </div>
  </div>

  <!-- The Modal - END -->
  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>

</body>
</html>
